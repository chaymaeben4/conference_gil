<main id="content" class="site-main">
    <div class="carrer-page-section" id="sponsors">
        <div class="container">
            <div class="about-service-wrap">
                <div class="row">
                    <div class="section-heading text-center" data-aos="fade" data-aos-duration="1000">
                        <h5 class="dash-style">Our SPONSORS</h5>
                    </div>
                </div>
                <div class="row sponsor-row text-center">
                    <div class="col-lg-3 col-md-6 sponsor-col" *ngFor="let sponsor of sponsors">
                        <img [src]="sponsor.imageUrl" alt="{{ sponsor.name }}" class="sponsor-img">
                    </div>
                </div>
            </div>
        </div>       
    </div>
</main>
