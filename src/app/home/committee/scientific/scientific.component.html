<main id="content" class="site-main">
    <div class="container">    
        <div class="row">
            <div class="col-md-6">
                <div *ngFor="let member of firstColumn">
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ member }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div *ngFor="let member of secondColumn">
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ member }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</main>
