<main id="content" class="site-main">
    <div class="container">
        <div class="section-heading text-center" style="padding: 2rem 0;">
            <h5 class="dash-style">Scientific Committee</h5>
            <h2>Driving Innovation, Advancing Knowledge</h2>
        </div>
    </div>    
    <div class="container">    
        <div class="row">
            <div class="col-md-6" *ngFor="let member of committeeMembers; let i = index">
                <div class="card mb-3">
                    <div class="card-body">
                        {{ member }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
